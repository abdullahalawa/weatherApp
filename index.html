<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="icon" href="./images/logo@2x.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- fontAwesome -->
    <script
      src="https://kit.fontawesome.com/291a2a5673.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container py-4">
          <a class="navbar-brand d-flex align-items-end text-white" href="#">
            <img class="w-25 me-2" src="./images/logo@2x.png" alt="logo" />
            <h1 class="fs-5 m-0">Weather</h1>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Live Cameras</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Photos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contant</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="hero-section">
        <div class="container">
          <div class="row">
            <div class="col position-relative">
              <div class="input-group mb-3 position-relative">
                <input
                  type="text"
                  class="form-control weather-Input border-0 py-3 rounded"
                  placeholder="Find your location..."
                  aria-label="Recipient's username"
                  aria-describedby="button-addon2"
                />
              </div>
              <button
                class="weather-btn btn btn-outline-secondary position-absolute"
                type="button"
                id="weather-btn"
              >
                Find
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Forcast Section -->
      <div class="forcast py-5">
        <div class="container">
          <div class="row g-0">
            <div class="col-md-4">
              <div id="cardOne" class="forcast-card">
                <div
                  class="card-top-bar d-flex justify-content-between align-items-center py-2 px-2"
                >
                  <p class="forcast-day m-0">Sunday</p>
                  <p class="forcast-date m-0">14April</p>
                </div>
                <div class="card-body p-4">
                  <p class="city-name text-white m-0 pb-4">Cairo</p>
                  <div
                    class="temp-info d-flex justify-content-between align-items-center"
                  >
                    <p class="text-white m-0 fw-bold">23oC</p>
                    <i class="fa-regular fa-moon text-white"></i>
                  </div>
                  <p class="general-weather-desc">Clear</p>
                  <div
                    class="weather-params d-flex justify-content-start align-items-center"
                  >
                    <span class="pe-4"
                      ><img
                        class="pe-1"
                        src="./images/icon-umberella.png"
                        alt="umbrella"
                      />20%</span
                    >
                    <span class="pe-4"
                      ><img
                        class="pe-1"
                        src="./images/icon-wind.png"
                        alt="wind"
                      />18km/h</span
                    >
                    <span
                      ><img
                        class="pe-1"
                        src="./images/icon-compass.png"
                        alt="compass"
                      />East</span
                    >
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div id="cardTwo" class="forcast-card">
                <div
                  class="card-top-bar-middle py-2 px-2 rounded-top text-center"
                >
                  <p class="forcast-day m-0">Sunday</p>
                </div>
                <div class="card-body-middle p-5">
                  <div class="temp-info text-center">
                    <i class="fa-regular fa-moon text-white pb-4"></i>
                    <p class="text-white m-0 fw-bold fs-3">23oC</p>
                    <p class="m-0 fs-6 pb-4" style="color: #bfc1c8">23oC</p>
                  </div>
                  <p class="general-weather-desc text-center">Clear</p>
                </div>
              </div>
            </div>

            <div class="col-md-4">
              <div id="cardThree" class="forcast-card">
                <div class="card-top-bar py-2 px-2 rounded-top text-center">
                  <p class="forcast-day m-0">Sunday</p>
                </div>
                <div class="card-body p-5">
                  <div class="temp-info text-center">
                    <i class="fa-regular fa-moon text-white pb-4"></i>
                    <p class="text-white m-0 fw-bold fs-3">23oC</p>
                    <p class="m-0 fs-6 pb-4" style="color: #bfc1c8">23oC</p>
                  </div>
                  <p class="general-weather-desc text-center">Clear</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-8 position-relative">
            <div class="input-group mb-3 position-relative">
              <input
                type="text"
                class="form-control weather-Input border-0 py-3 rounded"
                placeholder="Enter Your Email To Subsecribe..."
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
              />
            </div>
            <button
              class="btn btn-outline-secondary position-absolute"
              type="button"
              id="button-addon2"
            >
              submit
            </button>
          </div>
          <div
            class="col-md-4 d-flex justify-content-center align-items-center"
          >
            <span class="text-center rounded-circle mx-1"
              ><i class="fa-brands fa-facebook-f"></i
            ></span>
            <span class="text-center rounded-circle mx-1"
              ><i class="fa-brands fa-twitter"></i
            ></span>
            <span class="text-center rounded-circle mx-1"
              ><i class="fa-brands fa-google-plus-g"></i
            ></span>
            <span class="text-center rounded-circle mx-1"
              ><i class="fa-brands fa-pinterest-p"></i
            ></span>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p style="color: #bfc1c8" class="pt-2">
              Copyright 2014 Company name. Designed by Themezy. All rights
              reserved
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
